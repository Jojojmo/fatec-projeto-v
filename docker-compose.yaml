version: "3.8"

services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - 11434:11434
    volumes:
      - ollama:/root/.ollama
      - ./entrypoint.sh:/entrypoint.sh
    pull_policy: always
    tty: true
    restart: always
    entrypoint: ["/usr/bin/bash", "/entrypoint.sh"]
    networks:
      - mynetwork

  backend:
    build: .
    image: backend:latest
    container_name: backend-container
    stdin_open: true
    tty: true
    restart: unless-stopped
    ports:
      - 8000:8000
    volumes:
      - ./app/:/app/app/
    networks:
      - mynetwork
    command: ["task", "runserver"]
  mongodb:
    image: mongo:latest
    container_name: database-mongodb
    ports:
      - 8081:27017
    volumes:
      - mongodb-vol:/data/db
      - ./app/dump:/dump
      - ./dumpdatabase.sh:/docker-entrypoint-initdb.d/init.sh:ro
    networks:
      - mynetwork

volumes:
  ollama:
  mongodb-vol:

networks:
  mynetwork:
    driver: bridge
